<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Loading</title>
    </head>
    <link rel="stylesheet" href="./css/loading.css" />
    <body>
        <div class="circle">
            <!-- first type -->
            <div class="divideDiv">
                <div class="spinner"></div>
            </div>
        </div>
        <!-- second type -->
        <div class="circle">
            <div class="divideDiv">
                <div class="spinner_dotLoading">
                    <div class="spinner_dotLoading_mask"></div>
                    <div class="spinner_dotLoading_dot"></div>
                </div>
            </div>
        </div>
        <!-- third type -->
        <div class="divideDiv">
            <div class="pointLoading">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <!-- fourth type -->
        <div class="divideDiv">
            <div class="moreDotsLoading">
                <div class="dotGroup">
                    <div class="dot" style="--i: 0"></div>
                    <div class="dot" style="--i: 1"></div>
                    <div class="dot" style="--i: 2"></div>
                    <div class="dot" style="--i: 3"></div>
                    <div class="dot" style="--i: 5"></div>
                </div>
                <h2>LOADING</h2>
                <div class="dotGroup">
                    <div class="dot" style="--i: 0"></div>
                    <div class="dot" style="--i: 1"></div>
                    <div class="dot" style="--i: 2"></div>
                    <div class="dot" style="--i: 3"></div>
                    <div class="dot" style="--i: 4"></div>
                </div>
            </div>
        </div>
    </body>
</html>
